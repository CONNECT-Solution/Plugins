log4j.rootLogger=INFO,console
log4j.logger.gov.hhs.fha=DEBUG
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%d{MM-dd-YYYY/HH:mm:ss:SSS}] %-5p  %-30.30c{1}  %m%n  %X{transaction-id}%n %X{message-id}%n

